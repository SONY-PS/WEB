<html>
<head>
<script>
function rev()
{
var no,a,b,temp=0;
no=document.getElementById("no_input").value;
b=no;
while(no>0)
{
a=no%10;
no=parseInt(no/10);
temp=temp*10+a;
}
document.getElementById("demo").innerHTML = temp;
}
</script>
</head>
<body>
Enter any Number: <input id="no_input">

</body>

<html>
<script>
 function changeBodyBg(color){
        document.body.style.background = color;}
          </script>  
     </head> 
     <body>  
           <button type="button" onclick="changeBodyBg('#F08080');">LightCoral</button> 
          <button type="button" onclick="changeBodyBg('Pink');">Pink</button>
          <button type="button" onclick="changeBodyBg('#808000');">Olive</button>
     </body>  
</html>
